apiVersion: v1
kind: Pod
metadata:
  name: periscope-remote-proxy
  labels:
    app: periscope-remote-proxy
spec:
  containers:
  - name: proxy
    image: ko://github.com/evankanderson/periscope/cmd/inner
    resources:
      limits:
        memory: "128Mi"
        cpu: "100m"
    args:  # Defaults, but make explicit
    - "-p"
    - "8080"
    - "-s"
    - "5000"
    ports:
      - containerPort: 8080
        name: local-proxy
      - containerPort: 5000
        name: grpc
  terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: periscope-remote-proxy
spec:
  selector:
    app: periscope-remote-proxy
  ports:
  - port: 80
    targetPort: local-proxy
